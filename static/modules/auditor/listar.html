<div class="container-fluid">
	<div class="starter-template">
		<div class="page-header"><h1>{titulo}</h1></div>
		<div class="row">
			<div class="col-lg-8">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4>Auditor</h4>
					</div>
					<div class="panel-body">
						<table id="tabla" class="table table-striped table-hover ">
							<thead>
								<tr>
									<th>#</th>
									<th>Usuario</th>
									<th>Fecha</th>
									<th>Hora</th>
									<th>Módulo</th>
									<th>Acción</th>
									<th>Sistema Operativo</th>
									<th>Navegador</th>
									<th>IP</th>
									<th>Detalle</th>
								</tr>
							</thead>
							<tbody>
								<!--repetir-->
								<tr>
									<td>{auditor_id}</td>
									<td>{usuario}</td>
									<td>{fecha}</td>
									<td>{hora}</td>
									<td>{recurso}</td>
									<td>{objeto}</td>
									<td>{sistemaoperativo}</td>
									<td>{navegador}</td>
									<td>{ip}</td>
									<td>{detalle}</td>
								</tr>
								<!--repetir-->
							</tbody>
						</table>
					</div>
				</div>
			</div>
      <div class="col-md-4">
				<div class="panel panel-success">
					<div class="panel-heading">
						<h4>Buscar</h4>
					</div>
					<div class="panel-body">
						<form class="form-horizontal" name="datos" method="post" action="/{app_name}/auditor/buscar">
							<div class="form-group">
								<div class="col-lg-10">
									<input type="text" class="form-control" id="busqueda" name="busqueda" placeholder="Razón Social" style="text-transform:uppercase;" onkeyup="javascript:this.value=this.value.toUpperCase();" />
								</div>
								<div class="col-lg-2">
									<button type="submit" class="btn btn-primary">Buscar</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
      $('#tabla').DataTable( {
				 "aaSorting": [[ 1, "desc" ]],
         "iDisplayLength":10,
          "language": {
            "decimal":        ".",
            "emptyTable":     "No hay datos disponibles",
            "info":           "Mostrando _START_ al _END_ de _TOTAL_ registros",
            "infoEmpty":      "Mostrando 0 al 0 de 0 registros",
            "infoFiltered":   "(filtrados de _MAX_ registros totales)",
            "infoPostFix":    "",
            "thousands":      ",",
            "lengthMenu":     "Ver _MENU_ registros",
            "loadingRecords": "Cargando...",
            "processing":     "Procesando...",
            "search":         "Filtrar:",
            "zeroRecords":    "No se encontraron registros coincidentes",
            "paginate": {
                "first":      "Inicio",
                "last":       "Fin",
                "next":       "Siguiente",
                "previous":   "Anterior"
            },
            "aria": {
                "sortAscending":  ": activate to sort column ascending",
                "sortDescending": ": activate to sort column descending"
            }
          }
      } );
    } );
</script>
