<script>	
	function activaModal(msj) {
		document.getElementById('txt_msj').innerHTML=msj;
		$('#modal_msj').modal("show");
	}
</script>
<div class="container">
	<div class="starter-template">
		<div class="page-header"><h1>{titulo}</h1></div>
    <ul class="nav nav-tabs">
			<li class="active"><a href="#listado" data-toggle="tab" aria-expanded="true">Listar</a></li>
			<li class=""><a href="#agregar" data-toggle="tab" aria-expanded="false">Agregar</a></li>
		</ul>
		<div id="myTabContent" class="tab-content">
			<div class="tab-pane fade active in" id="listado">
				<div class="panel panel-info">
					<div class="panel-heading"><h4>Listado de tipos de opiniones</h4></div>
					<div class="panel-body">
						<table id="tabla" class="table table-striped table-hover ">
              <thead>
                <tr>
                  <th>Tipo</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                {tbl_opinionestipos}
              </tbody>
            </table>
					</div>
				</div>
			</div>
			<div class="tab-pane fade" id="agregar">
				<div class="panel panel-success">
					<div class="panel-heading">
						<h4>Agregar nuevo tipo</h4>
					</div>
					<div class="panel-body">
						<form class="form-horizontal" action="/{app_name}/opinionestipos/guardar" method="post">
              <div class="form-group">
                <label for="denominacion" class="col-lg-2 control-label">Denominación</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="denominacion" name="denominacion" required>
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                  <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
              </div>
					  </form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div id="modal_msj" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content panel-danger">
      <div class="modal-header panel-heading">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title"><strong>&iexcl;Atención!</strong></h4>
      </div>
      <div class="modal-body">
        <p id="txt_msj"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-dismiss="modal">Aceptar</button>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
      $('#tabla').DataTable( {
				 "aaSorting": [[ 1, "desc" ]],
         "iDisplayLength":10,
          "language": {
            "decimal":        ".",
            "emptyTable":     "No hay datos disponibles",
            "info":           "Mostrando _START_ al _END_ de _TOTAL_ registros",
            "infoEmpty":      "Mostrando 0 al 0 de 0 registros",
            "infoFiltered":   "(filtrados de _MAX_ registros totales)",
            "infoPostFix":    "",
            "thousands":      ",",
            "lengthMenu":     "Ver _MENU_ registros",
            "loadingRecords": "Cargando...",
            "processing":     "Procesando...",
            "search":         "Filtrar:",
            "zeroRecords":    "No se encontraron registros coincidentes",
            "paginate": {
                "first":      "Inicio",
                "last":       "Fin",
                "next":       "Siguiente",
                "previous":   "Anterior"
            },
            "aria": {
                "sortAscending":  ": activate to sort column ascending",
                "sortDescending": ": activate to sort column descending"
            }
          }
      } );
    } );
</script>
<script>	
	function activaModal(msj) {
		document.getElementById('txt_msj').innerHTML=msj;
		$('#modal_msj').modal("show");
	}
</script>
