<div class="col-lg-6">
  <div class="jumbotron" style="padding-top: 25px; padding-bottom: 25px; margin-bottom: 0px;">
    <h3 class="display-3" style="margin-top: 0px;">{tema}</h3>
    <p class="lead" style="font-size: 12px; margin-bottom: 0px;"><strong> <i class="fa fa-user"></i> &nbsp;{matriculado}</strong> - <i class="fa fa-calendar-o"></i> &nbsp;{fecha}</p>
    <hr class="my-4" style="margin-top: 0px;; margin-bottom: 5px;">
    <p style="font-size: 14px;">{contenido}</p>
  </div>
  <div class="bs-component">
    <div class="list-group" style="margin-bottom: 3px;">
      {lst_respuestas_activas}
    </div>        
  </div>
</div>
<div class="col-lg-6">
  <h4 class="display-3" style="margin-top: 0px;">Respuestas Pendientes</h4>
  <div class="bs-component">
    <div class="list-group" style="margin-bottom: 3px;">
      {lst_respuestas_pendientes}
    </div>        
  </div>
  <div class="col-lg-2 col-lg-offset-10">
    <a class="btn btn-primary btn-md" onClick="volverAdministrar();" role="button">Volver</a>
  </div>
</div>
