<div class="container">
	<div class="starter-template">
		<div class="page-header"><h1>{titulo}</h1></div>
    <div class="col-lg-8" id="div_listados">
      <div class="panel panel-info">
        <div class="panel-heading"><h4>Foros Activos</h4></div>
        <div class="panel-body">
          <table id="pendientes" class="table table-striped table-hover ">
            <thead>
              <tr>
                <th>Fecha</th>
                <th>Estado</th>
                <th>Foro</th>
                <th>Matriculado</th>
                <th>Respuestas</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              {tbl_activos}
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-lg-8" id="div_administrarforo" style="display: none;"></div>
    <div class="col-lg-4">
    </div>
	</div>
</div>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
      $('#pendientes').DataTable( {
				 "aaSorting": [[ 1, "asc" ]],
         "iDisplayLength":5,
          "language": {
            "decimal":        ".",
            "emptyTable":     "No hay datos disponibles",
            "info":           "Mostrando _START_ al _END_ de _TOTAL_ registros",
            "infoEmpty":      "Mostrando 0 al 0 de 0 registros",
            "infoFiltered":   "(filtrados de _MAX_ registros totales)",
            "infoPostFix":    "",
            "thousands":      ",",
            "lengthMenu":     "Ver _MENU_ registros",
            "loadingRecords": "Cargando...",
            "processing":     "Procesando...",
            "search":         "Filtrar:",
            "zeroRecords":    "No se encontraron registros coincidentes",
            "paginate": {
                "first":      "Inicio",
                "last":       "Fin",
                "next":       "Siguiente",
                "previous":   "Anterior"
            },
            "aria": {
                "sortAscending":  ": activate to sort column ascending",
                "sortDescending": ": activate to sort column descending"
            }
          }
      } );
    } );
</script>
