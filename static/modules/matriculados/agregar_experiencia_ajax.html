<form class="form-horizontal" action="/sgd/matriculados/guardar_experiencia_matriculado" method="post">
  <div class="form-group">
    <label for="cargo" class="col-lg-3 control-label">Cargo</label>
    <div class="col-lg-9">
      <input type="text" class="form-control" name="cargo" required>
    </div>
  </div>
  <div class="form-group">
    <label for="empresa" class="col-lg-3 control-label">Empresa</label>
    <div class="col-lg-9">
      <input type="text" class="form-control" name="empresa" >
    </div>
  </div>
  <div class="form-group">
    <label for="ubicacion" class="col-lg-3 control-label">Ubicación</label>
    <div class="col-lg-9">
      <input type="text" class="form-control" name="ubicacion" >
    </div>
  </div>
  <div class="form-group">
    <label for="desde" class="col-lg-3 control-label">Desde</label>
    <div class="col-lg-9">
      <input type="date" class="form-control" name="desde" >
    </div>
  </div>
  <div class="form-group" style="display: none;" id="experiencia_hasta">
    <label for="hasta" class="col-lg-3 control-label">Hasta</label>
    <div class="col-lg-9">
      <input type="date" class="form-control" name="hasta" >
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-9 col-lg-offset-3">
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="actual" value="1" name="actual" onClick="cargoActual();" checked>
        <label class="custom-control-label" for="actual">Es mi trabajo actual?</label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="descripcion" class="col-lg-3 control-label">Descripción</label>
    <div class="col-lg-9">
      <textarea  class="form-control" name="descripcion" rows="5"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-12" style="text-align: right;">
      <input type="hidden" name="matriculado_id" value="{matriculado_id}">
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
  </div>
</form>
