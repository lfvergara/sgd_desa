<script>	
	function activaModal(msj) {
		document.getElementById('txt_msj').innerHTML=msj;
		$('#modal_msj').modal("show");
	}
</script>
<div class="container">
	<div class="starter-template">
		<div class="page-header"><h1>{titulo}</h1></div>
    <div class="col-lg-8">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h4>Listado de matriculados con currículum cargado</h4>
        </div>
        <div class="panel-body">
          <table id="tabla" class="table table-striped table-hover ">
            <thead>
              <tr>
                <th>#</th>
                <th>Matriculado</th>
                <th>Matricula</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              {tbl_matriculados_cirriculums}
            </tbody>
          </table>
        </div>
      </div>		
    </div>
    <div class="col-lg-4">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h4>Buscar currículum</h4>
        </div>
        <div class="panel-body">
          <form class="form-horizontal" action="/sgd/matriculados/buscar_curriculum" method="post">
						<div class="form-group">
							<label for="edad" class="col-lg-4 control-label">Edad</label>
							<div class="col-lg-8">
								<select class="form-control" name="edad">
                  <option value="99" selected>Todas</option>
                  <option value="18-25">18-25</option>
                  <option value="26-33">26-33</option>
                  <option value="34-40">34-40</option>
                  <option value="41-48">41-48</option>
                  <option value="49-55">49-55</option>
                  <option value="56-99">56 o más</option>
                </select>
							</div>
						</div>
            <div class="form-group">
							<label for="provincia" class="col-lg-4 control-label">Provincia</label>
							<div class="col-lg-8">
								<select class="form-control" name="provincia_id">
                  <option value="99" selected>Todas</option>
                  {slt_provincias}
                </select>
							</div>
						</div>
            <div class="form-group">
							<label for="localidad" class="col-lg-4 control-label">Localidad</label>
							<div class="col-lg-8">
								<input type="text" class="form-control" name="localidad" id="localidad">
							</div>
						</div>
            <div class="form-group">
							<label for="universidad" class="col-lg-4 control-label">Universidad</label>
							<div class="col-lg-8">
								<input type="text" class="form-control" name="universidad" id="universidad">
							</div>
						</div>
            <div class="form-group">
							<label for="estudio" class="col-lg-4 control-label">Titulación</label>
							<div class="col-lg-8">
								<input type="text" class="form-control" name="estudio" id="estudio">
							</div>
						</div>
            <div class="form-group">
							<label for="curso" class="col-lg-4 control-label">Curso</label>
							<div class="col-lg-8">
								<input type="text" class="form-control" name="curso" id="curso">
							</div>
						</div>
            <div class="form-group">
							<label for="idioma" class="col-lg-4 control-label">Idioma</label>
							<div class="col-lg-8">
								<select class="form-control" name="idioma_id">
                  <option value="99" selected>Todos</option>
                  {slt_idiomas}
                </select>
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-12" style="text-align: right;">
                <button type="submit" class="btn btn-primary">Buscar</button>
							</div>
						</div>
					</form>  
        </div>
      </div>	
    </div>
	</div>
</div>
<div id="modal_msj" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content panel-danger">
      <div class="modal-header panel-heading">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title"><strong>&iexcl;Atención!</strong></h4>
      </div>
      <div class="modal-body">
        <p id="txt_msj"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-dismiss="modal">Aceptar</button>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
      $('#tabla').DataTable( {
				 "aaSorting": [[ 1, "asc" ]],
         "iDisplayLength":10,
          "language": {
            "decimal":        ".",
            "emptyTable":     "No hay datos disponibles",
            "info":           "Mostrando _START_ al _END_ de _TOTAL_ registros",
            "infoEmpty":      "Mostrando 0 al 0 de 0 registros",
            "infoFiltered":   "(filtrados de _MAX_ registros totales)",
            "infoPostFix":    "",
            "thousands":      ",",
            "lengthMenu":     "Ver _MENU_ registros",
            "loadingRecords": "Cargando...",
            "processing":     "Procesando...",
            "search":         "Filtrar:",
            "zeroRecords":    "No se encontraron registros coincidentes",
            "paginate": {
                "first":      "Inicio",
                "last":       "Fin",
                "next":       "Siguiente",
                "previous":   "Anterior"
            },
            "aria": {
                "sortAscending":  ": activate to sort column ascending",
                "sortDescending": ": activate to sort column descending"
            }
          }
      } );
    } );
</script>
