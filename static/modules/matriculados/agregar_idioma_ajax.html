<form class="form-horizontal" action="/sgd/matriculados/guardar_idioma_matriculado" method="post">
  <div class="form-group">
    <label for="idioma_id" class="col-lg-3 control-label">Idioma</label>
    <div class="col-lg-9">
      <select class="form-control" name="idioma_id" required>
        {slt_idioma}
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="experiencianivel_id" class="col-lg-3 control-label">Competencia</label>
    <div class="col-lg-9">
      <select class="form-control" name="experiencianivel_id" required>
        {slt_experiencianivel}
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-12" style="text-align: right;">
      <input type="hidden" name="matriculado_id" value="{matriculado_id}">
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
  </div>
</form>
