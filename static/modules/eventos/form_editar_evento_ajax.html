<form class="form-horizontal" action="/{app_name}/eventos/actualizar" method="post">
  <div class="form-group">
    <label for="denominacion" class="col-lg-2 control-label">Evento</label>
    <div class="col-lg-10">
      <input type="text" class="form-control" id="denominacion" name="denominacion" value="{denominacion}" required>
    </div>
  </div>
  <div class="form-group">
    <label for="ubicacion" class="col-lg-2 control-label">Ubicaci√≥n</label>
    <div class="col-lg-10">
      <input type="text" class="form-control" id="ubicacion" name="ubicacion" value="{ubicacion}" required>
    </div>
  </div>
  <div class="form-group">
    <label for="fecha" class="col-lg-2 control-label">Fecha</label>
    <div class="col-lg-10">
      <input type="date" class="form-control" id="fecha" name="fecha" value="{fecha}" required>
    </div>
  </div>
  <div class="form-group" style="text-align: right;">
    <div class="col-lg-10 col-lg-offset-2">
      <button type="submit" class="btn btn-primary">Editar</button>
      <input type="hidden" class="form-control" id="evento_id" name="evento_id" value="{evento_id}" required>
    </div>
  </div>
</form>
