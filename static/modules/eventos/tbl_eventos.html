<tr>
  <td style="display: none;">{fecha}</td>
  <td>{fecha_modificada}</td>
  <td>{denominacion}</td>
  <td>{ubicacion}</td>
  <td style="text-align: right;">    
    <button class="btn btn-info btn-xs" onClick="consultarEvento({evento_id});" title="Consultar"><i class="fa fa-eye fa-lg"></i></button>

    <a class="btn btn-danger btn-xs" href="/{app_name}/eventos/eliminar/{evento_id}" title="Eliminar"><i class="fa fa-trash fa-lg"></i></a>
  </td>
</tr>
