<div class="container">
	<div class="starter-template">
		<div class="page-header"><h1>{titulo}</h1></div>
    <ul class="nav nav-tabs">
			<li class="active"><a href="#listado" data-toggle="tab" aria-expanded="true">Listar</a></li>
			<li class=""><a href="#informe" data-toggle="tab" aria-expanded="false">Informes</a></li>
		</ul>
		<div id="myTabContent" class="tab-content">
			<div class="tab-pane fade active in" id="listado">
				<div class="panel panel-info">
          <div class="panel-heading"><h4>Listado de Opiniones</h4></div>
          <div class="panel-body">
            <table id="tabla" class="table table-striped table-hover ">
              <thead>
                <tr>
                  <th>Fecha</th>
                  <th>Hora</th>
                  <th>Tema</th>
                  <th>Opinion</th>
                  <th>Matriculado</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                {tbl_opiniones}
              </tbody>
            </table>
          </div>
        </div>
			</div>
			<div class="tab-pane fade" id="informe">
				<div class="panel panel-success">
					<div class="panel-heading">
						<h4>Descargar opiniones</h4>
					</div>
					<div class="panel-body">
						<form class="form-horizontal" action="/{app_name}/opiniones/exportar" method="post">
						<div class="form-group">
							<label for="opiniontipo_id" class="col-lg-2 control-label">Tema</label>
							<div class="col-lg-10">
								<select name="opiniontipo_id" id="opiniontipo_id" class="form-control" required aria-required="true">
                  {slt_opinionestipos}
                </select>
							</div>
						</div>
            <div class="form-group">
							<div class="col-lg-10 col-lg-offset-2">
						    <button type="submit" class="btn btn-primary">Descargar</button>
							</div>
						</div>
					</form>
					</div>
				</div>
			</div>
		</div>
    
    
	</div>
</div>
<div id="modal_msj" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content panel-danger">
      <div class="modal-header panel-heading">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title"><strong>&iexcl;Atenci√≥n!</strong></h4>
      </div>
      <div class="modal-body">
        <p id="txt_msj"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-dismiss="modal">Aceptar</button>
      </div>
    </div>
  </div>
</div>
