<div class="container">
	<div class="starter-template">
		<div class="page-header"><h1>{titulo}</h1></div>
		<div class="tab-pane fade active in" id="editar">
			<div class="col-lg-12">
        <div class="panel panel-success">
          <div class="panel-heading"><h4>Consultar Opinión</h4></div>
          <div class="panel-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="matriculado" class="col-lg-2 control-label">Matriculado</label>
                <div class="col-lg-5">
                  <input type="text" class="form-control" id="matriculado" name="matriculado" value="{matriculado}" readonly>
                </div>
                <label for="matricula" class="col-lg-2 control-label">Matricula</label>
                <div class="col-lg-3">
                  <input type="text" class="form-control" id="matricula" name="matricula" value="{matricula}" readonly>
                </div>
              </div>
              <div class="form-group">
                <label for="correoelectronico" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-5">
                  <input type="text" class="form-control" id="correoelectronico" name="correoelectronico" value="{correoelectronico}" readonly>
                </div>
                <label for="celular" class="col-lg-2 control-label">Celular</label>
                <div class="col-lg-3">
                  <input type="text" class="form-control" id="celular" name="celular" value="{celular}" readonly>
                </div>
              </div>
              <div class="form-group">
                <label for="tipo" class="col-lg-2 control-label">Tema</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="tipo" name="tipo" value="{tipo}" readonly>
                </div>
              </div>
              <div class="form-group">
                <label for="opinion" class="col-lg-2 control-label">Opinión</label>
                <div class="col-lg-10">
                  <textarea class="form-control" id="opinion" name="opinion" rows="10" readonly>{opinion}</textarea>
                </div>
              </div>
            </form>
          </div>
        </div>
			</div>
		</div>
	</div>
</div>
<div id="modal_msj" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content panel-danger">
      <div class="modal-header panel-heading">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title"><strong>&iexcl;Atención!</strong></h4>
      </div>
      <div class="modal-body">
        <p id="txt_msj"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-dismiss="modal">Aceptar</button>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
      $('#tabla').DataTable( {
				 "aaSorting": [[ 0, "asc" ]],
         "iDisplayLength":5,
          "language": {
            "decimal":        ".",
            "emptyTable":     "No hay datos disponibles",
            "info":           "Mostrando _START_ al _END_ de _TOTAL_ registros",
            "infoEmpty":      "Mostrando 0 al 0 de 0 registros",
            "infoFiltered":   "(filtrados de _MAX_ registros totales)",
            "infoPostFix":    "",
            "thousands":      ",",
            "lengthMenu":     "Ver _MENU_ registros",
            "loadingRecords": "Cargando...",
            "processing":     "Procesando...",
            "search":         "Filtrar:",
            "zeroRecords":    "No se encontraron registros coincidentes",
            "paginate": {
                "first":      "Inicio",
                "last":       "Fin",
                "next":       "Siguiente",
                "previous":   "Anterior"
            },
            "aria": {
                "sortAscending":  ": activate to sort column ascending",
                "sortDescending": ": activate to sort column descending"
            }
          }
      } );
    } );
</script>
