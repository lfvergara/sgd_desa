<script>
	function activaModal(msj) {
		document.getElementById('txt_msj').innerHTML=msj;
		$('#modal_msj').modal("show");
	}
</script>
<div class="container">
	<div class="starter-template">
		<div class="page-header"><h1>{titulo}</h1></div>
		<div class="tab-pane fade active in" id="editar">
			<div class="col-lg-6">
        <div class="panel panel-success">
          <div class="panel-heading"><h4>Editar Encuesta</h4></div>
          <div class="panel-body">
            <form class="form-horizontal" action="/{app_name}/encuestas/actualizar" method="post">
              <div class="form-group">
                <label for="denominacion" class="col-lg-2 control-label">Encuesta</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="denominacion" name="denominacion" value="{encuesta}" required>
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                  <input type="hidden" name="encuesta_id" value="{encuesta_id}">
                  <input type="hidden" name="fecha" value="{fecha_editar}">
                  <input type="hidden" name="activa" value="{activa}">
                  <button type="submit" class="btn btn-primary">Editar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="panel panel-success">
          <div class="panel-heading"><h4>Agregar Pregunta</h4></div>
          <div class="panel-body">
            <form class="form-horizontal" action="/{app_name}/encuestas/guardar_pregunta" method="post">
              <div class="form-group">
                <label for="denominacion" class="col-lg-2 control-label">Pregunta</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="denominacion" name="denominacion" required>
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                  <input type="hidden" name="encuesta_id" value="{encuesta_id}">
                  <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
			</div>
      <div class="col-lg-6">
        <div class="panel panel-default">
					<div class="panel-heading">
						<h4>Listado de preguntas</h4>
					</div>
					<div class="panel-body">
						<table id="tabla" class="table table-striped table-hover ">
							<thead>
								<tr>
									<th>Pregunta</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<!--repetir-->
								<tr>
									<td>{pregunta}</td>
									<td>
                    <a href="/{app_name}/encuestas/editar_pregunta/{encuesta_id}/{pregunta_id}" class="btn btn-warning btn-xs">
                      <i class="fa fa-edit"></i>
                    </a>
                    <a href="/{app_name}/encuestas/eliminar_pregunta/{encuesta_id}/{pregunta_id}" class="btn btn-danger btn-xs">
                      <i class="fa fa-trash-o"></i>
                    </a>
                  </td>
								</tr>
								<!--repetir-->
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div id="modal_msj" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content panel-danger">
      <div class="modal-header panel-heading">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title"><strong>&iexcl;Atenci√≥n!</strong></h4>
      </div>
      <div class="modal-body">
        <p id="txt_msj"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-dismiss="modal">Aceptar</button>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
      $('#tabla').DataTable( {
				 "aaSorting": [[ 0, "asc" ]],
         "iDisplayLength":5,
          "language": {
            "decimal":        ".",
            "emptyTable":     "No hay datos disponibles",
            "info":           "Mostrando _START_ al _END_ de _TOTAL_ registros",
            "infoEmpty":      "Mostrando 0 al 0 de 0 registros",
            "infoFiltered":   "(filtrados de _MAX_ registros totales)",
            "infoPostFix":    "",
            "thousands":      ",",
            "lengthMenu":     "Ver _MENU_ registros",
            "loadingRecords": "Cargando...",
            "processing":     "Procesando...",
            "search":         "Filtrar:",
            "zeroRecords":    "No se encontraron registros coincidentes",
            "paginate": {
                "first":      "Inicio",
                "last":       "Fin",
                "next":       "Siguiente",
                "previous":   "Anterior"
            },
            "aria": {
                "sortAscending":  ": activate to sort column ascending",
                "sortDescending": ": activate to sort column descending"
            }
          }
      } );
    } );
</script>
