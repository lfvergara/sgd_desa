<!-- Chart.js -->
<script src="{theme_path}/js/Chart.js"></script>
<div class="container-fluid">
	<div class="starter-template">
		<div class="page-header hidden-print"><h1>{titulo}</h1></div>
			<div class="col-lg-7">
				<div class="panel panel-warning hidden-print">
					<div class="panel-heading">
						<h4>Encuesta</h4>
					</div>
					<div class="panel-body">
						<p><strong>{encuesta}</strong></p>
						<p><strong>Fecha: {fecha}</strong></p>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4>Listado de Resultados por Matriculado</h4>
					</div>
					<div class="panel-body">
						<table id="tabla" class="table table-striped table-hover ">
							<thead>
								<tr>
									<th>Matr√≠cula</th>
									<th>Matriculado</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								{tbl_encuestaresultado}
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="col-lg-5">
			  <!--repetir_graficos-->
        <div class="col-lg-6">
			    <div class="panel panel-info hidden-print">
            <div class="panel-heading">
              <h4>{pregunta}</h4>
            </div>
            <div class="panel-body">
              <div id="canvas-holder">
                <canvas id="chartPieID_{i}"></canvas>
              </div>
            </div>
          </div>
        </div>
        <!--repetir_graficos-->			  
			</div>
		</div>
	</div>
</div>
<script>
  {lst_data_grafico}
</script>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
      $('#tabla').DataTable( {
				 "aaSorting": [[ 1, "asc" ]],
         "iDisplayLength":10,
          "language": {
            "decimal":        ".",
            "emptyTable":     "No hay datos disponibles",
            "info":           "Mostrando _START_ al _END_ de _TOTAL_ registros",
            "infoEmpty":      "Mostrando 0 al 0 de 0 registros",
            "infoFiltered":   "(filtrados de _MAX_ registros totales)",
            "infoPostFix":    "",
            "thousands":      ",",
            "lengthMenu":     "Ver _MENU_ registros",
            "loadingRecords": "Cargando...",
            "processing":     "Procesando...",
            "search":         "Filtrar:",
            "zeroRecords":    "No se encontraron registros coincidentes",
            "paginate": {
                "first":      "Inicio",
                "last":       "Fin",
                "next":       "Siguiente",
                "previous":   "Anterior"
            },
            "aria": {
                "sortAscending":  ": activate to sort column ascending",
                "sortDescending": ": activate to sort column descending"
            }
          }
      } );
    } );
</script>
