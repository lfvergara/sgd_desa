<!-- Chart.js -->
<script src="{theme_path}/js/Chart.js"></script>
<div class="container-fluid">
	<div class="starter-template">
		<div class="page-header hidden-print"><h1>{titulo}</h1></div>
			<div class="col-lg-6">
				<div class="panel panel-warning hidden-print">
					<div class="panel-heading">
						<h4>{encuesta}</h4>
					</div>
					<div class="panel-body">
						<p><strong>{matriculado}</strong></p>
						<p><strong>{matricula}</strong></p>
						<p><strong>{fecha_resultado}</strong></p>
					</div>
				</div>
			</div>
			<div class="col-lg-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4>Resultado</h4>
					</div>
					<div class="panel-body">
						<table class="table table-striped table-hover ">
							<thead>
								<tr>
									<th>Pregunta</th>
									<th>Respuesta</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								  {tbl_resultado_pregunta_respuesta}
							</tbody>
						</table>
            <a href="/{app_name}/encuestas/resultados/{encuesta_id}" class="btn btn-info btn-xs" style="width: 100%;">
              <i class="fa fa-chevron-left"></i> Volver a resultado de la encuesta
            </a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
