<div class="container-fluid">
	<div class="starter-template">
		<div class="page-header hidden-print"><h1>{titulo}</h1></div>
			<div class="col-lg-3">
				<div class="panel panel-warning hidden-print">
					<div class="panel-heading">
						<h4>Encuesta</h4>
					</div>
					<div class="panel-body">
						<p><strong>{encuesta}</strong></p>
					</div>
				</div>
			</div>
			<div class="col-lg-9 hidden-print">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4>Listado de Preguntas-Respuestas</h4>
					</div>
					<div class="panel-body">
						<table class="table table-striped table-hover ">
							<thead>
								<tr>
									<th>Pregunta</th>
									<th>Respuestas</th>
								</tr>
							</thead>
							<tbody>
								<!--repetir-->
								<tr>
									<td>{pregunta}</td>
									<td>{respuestas_txt}</td>
								</tr>
								<!--repetir-->
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
