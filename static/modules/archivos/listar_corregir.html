<script>
	$(window).on('load',function(){
		var msj = "{mensaje}";
		document.getElementById('txt_msj').innerHTML=msj;
		$('#modal_msj').modal("{display}");
	});
</script>
<div class="container-fluid">
	<div class="starter-template">
		<div class="page-header"><h1>{titulo}</h1></div>
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4>Estado: <strong>{estado}</strong></h4>
					</div>
					<div class="panel-body">
						<table id="tabla" class="table table-striped table-hover ">
							<thead>
								<tr>
									<th>#</th>
									<th>Fecha</th>
									<th>Razón Social</th>
									<th>Documento</th>
									<th>Matrícula</th>
									<th>Usuario</th>
									<th>Comentario</th>
									<th>Detalle</th>
								</tr>
							</thead>
							<tbody>
								<!--repetir-->
								<tr>
									<td>{archivo_id}</td>
									<td>{fecha}</td>
									<td>{nombre}</td>
									<td>{documento}</td>
									<td>{matricula}</td>
									<td>{denominacion}</td>
									<td>{comentario}</td>
									<td>
                    <a href="/{app_name}/archivos/ver/{archivo_id}/{estado_id}" class="btn btn-info btn-xs">
                      <i class="fa fa-eye"></i>
                    </a>
                  </td>
								</tr>
								<!--repetir-->
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div id="modal_msj" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content panel-danger">
      <div class="modal-header panel-heading">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title"><strong>&iexcl;Atención!</strong></h4>
      </div>
      <div class="modal-body">
        <p id="txt_msj"></p>
        <a href="/{app_name}/archivos/genera_comprobante" class="btn btn-info" style="display: {btn_comprobante_display};">Descargar Comprobante</a>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-dismiss="modal">Aceptar</button>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
      $('#tabla').DataTable( {
				 "aaSorting": [[ 1, "desc" ]],
         "iDisplayLength":10,
          "language": {
            "decimal":        ".",
            "emptyTable":     "No hay datos disponibles",
            "info":           "Mostrando _START_ al _END_ de _TOTAL_ registros",
            "infoEmpty":      "Mostrando 0 al 0 de 0 registros",
            "infoFiltered":   "(filtrados de _MAX_ registros totales)",
            "infoPostFix":    "",
            "thousands":      ",",
            "lengthMenu":     "Ver _MENU_ registros",
            "loadingRecords": "Cargando...",
            "processing":     "Procesando...",
            "search":         "Filtrar:",
            "zeroRecords":    "No se encontraron registros coincidentes",
            "paginate": {
                "first":      "Inicio",
                "last":       "Fin",
                "next":       "Siguiente",
                "previous":   "Anterior"
            },
            "aria": {
                "sortAscending":  ": activate to sort column ascending",
                "sortDescending": ": activate to sort column descending"
            }
          }
      } );
    } );
</script>
