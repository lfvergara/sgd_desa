<script>
	$(window).on('load',function() {
		var msj = "{mensaje}";
		document.getElementById('txt_msj').innerHTML=msj;
		$('#modal_msj').modal("{display}");
	});
	
	function pulsar(e) {
	  tecla = (document.all) ? e.keyCode : e.which;
	  return (tecla != 13);
	}
</script>
<div class="container-fluid">
	<div class="starter-template">
		<div class="page-header"><h1>{titulo}</h1></div>
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4>Estado: <strong>{estado}</strong></h4>
            <div class="pull-right" style="margin-top: -30px;">
              <button class="btn btn-info btn-xs" onclick="location.href='/{app_name}/archivos/autorizar_usuario'">Mis Trabajos</button>
            </div>
					</div>
					<div class="panel-body">
						<table id="tabla" class="table table-striped table-hover ">
							<thead>
								<tr>
									<th>#</th>
									<th>Fecha Mov.</th>
									<th>Razón Social</th>
									<th>Tipo Documento</th>
									<th>Documento</th>
									<th>Matrícula</th>
									<th>Usuario</th>
									<th>Autorizador</th>
									<th>Estado</th>
									<th>Comentario</th>
									<th>Detalle</th>
								</tr>
							</thead>
							<tbody>
								{tbl_autorizaciones}
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div id="modal_msj" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content panel-danger">
      <div class="modal-header panel-heading">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title"><strong>&iexcl;Atención!</strong></h4>
      </div>
      <div class="modal-body">
        <p id="txt_msj"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-dismiss="modal" onclick="javascript:document.getElementById('estado_id').focus();">Aceptar</button>
      </div>
    </div>
  </div>
</div>

      $('#tabla').DataTable( {
				 "aaSorting": [[ 10, "desc" ]],
         "iDisplayLength":10,
          "language": {
            "decimal":        ".",
            "emptyTable":     "No hay datos disponibles",

            "loadingRecords": "Cargando...",
            "processing":     "Procesando...",
            "search":         "Filtrar:",
            "zeroRecords":    "No se encontraron registros coincidentes",
            "paginate": {
                "first":      "Inicio",
                "last":       "Fin",
                "next":       "Siguiente",
                "previous":   "Anterior"
            },
            "aria": {
                "sortAscending":  ": activate to sort column ascending",
                "sortDescending": ": activate to sort column descending"
            }
          }
      } );
    } );
</script>
